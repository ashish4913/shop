{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        {% block title %} {{product.name}} Details {% endblock %}
    </head>
<body>
    {% block body %}
    <section class="text-gray-600 body-font overflow-hidden">
        <div class="container px-5 py-24 mx-auto">
          <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
              <h2 class="text-sm title-font text-gray-500 tracking-widest">BRAND NAME</h2>
              <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{product.name}}</h1>
              <div class="flex mb-4">
                <a class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Description</a>
                
              </div>
              <p class="leading-relaxed mb-4">{{product.description}}</p>
              
              <div class="flex">
                <span class="title-font font-medium text-2xl text-gray-900">Rs {{product.price}}</span>
                <br>
                <br>
                <form	action="{%	url	"cartsession:cart_add"	product.id	%}"	method="post">
                  <br>
                  <br>
                  {{	cart_product_form	}}
                  <br>
                  <br>

                  {%	csrf_token	%}
                  <button style="margin-right: 150px;"  type="submit"	value="Add	to	cart" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Add to cart</button>
                  
              </form>

                
                
              </div>
            </div>
            <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
          </div>
        </div>
      </section>
      {% endblock %}
</body>
</html>
